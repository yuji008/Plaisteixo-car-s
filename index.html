<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Plaisteixo car's</title>
    </head>
    <body>
        <form action="/" method="POST">
            <h1><span data-js="empresa"> [empresa] </span> / TEL: <span data-js="telefone">[telefone]</span> </h1>
            <strong>Imagem do carro </strong>
            <input type="url" data-js="image-car"> <br/>
            <strong>Marca: </strong>
            <input type="text" data-js="marca"> <br/>
            <strong>Ano </strong>
            <input type="text" data-js="ano"> <br/>
            <strong>Placa </strong>
            <input type="text" data-js="placa"> <br/>
            <strong>Cor </strong>
            <input type="text" data-js="cor"> <br/>
            <button data-js="register"> Cadastrar </button>
            <br/> <br/> <br/>   
            <table border="1" height="40px" width="550px" data-js="tableInfo">
                <tr>
                    <td width="200px"> Imagem do carro </td>
                    <td> Marca </td>
                    <td> Ano </td>
                    <td> Placa</td>
                    <td> Cor </td>
                </tr>
                
            </table>
        </form>
    <script src="DOM.js"></script>
    <script src="challenge-29.js"></script>
    </body>
</html>
